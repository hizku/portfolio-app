<!doctype html>
<html lang="en">
  <head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Calendly Widget with Contact Me Title -->

      <h2 style="font-family:sans-serif; font-size:2rem; color:#222; margin-bottom:20px;">
        Book a free consultation call
      </h2>
      <div
        class="calendly-inline-widget"
        data-url="https://calendly.com/hizakseyoum/hizak"
        style="min-width:320px;height:700px;margin:0 auto;"
      ></div>
    </div>
    <script src="https://assets.calendly.com/assets/external/widget.js" async></script>

    <!-- Voiceflow chat -->
    <script type="text/javascript">
      (function (d, t) {
        var v = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
        v.onload = function () {
          window.voiceflow.chat.load({
            verify: { projectID: "67c2943b545bfcef92107823" },
            url: "https://general-runtime.voiceflow.com",
            versionID: "production",
            voice: {
              url: "https://runtime-api.voiceflow.com",
            },
          });
        };
        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
        v.type = "text/javascript";
        s.parentNode.insertBefore(v, s);
      })(document, "script");
    </script>
  </body>
